<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Your Role</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            max-width: 800px;
            padding: 40px;
            text-align: center;
        }
        .welcome-message {
            color: white;
            font-size: 2.5em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }
        .subtitle {
            color: rgba(255, 255, 255, 0.9);
            font-size: 1.2em;
            margin-bottom: 50px;
        }
        .role-options {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 40px;
        }
        .role-btn {
            background: white;
            color: #667eea;
            padding: 30px 50px;
            border-radius: 15px;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.2em;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            min-width: 200px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }
        .role-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }
        .role-icon {
            font-size: 2em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="welcome-message">Welcome to Midway</h1>
        <p class="subtitle">Please select your role to continue</p>
        
        <div class="role-options">
            <a href="/login" class="role-btn">
                <span class="role-icon"></span>
                <span>Employer</span>
            </a>
            <a href="/interviewer-login" class="role-btn">
                <span class="role-icon"></span>
                <span>Interviewer</span>
            </a>
        </div>
    </div>
</body>
</html>
