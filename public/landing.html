<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background: white;
        }
        .welcome-container {
            text-align: center;
            padding: 40px;
            max-width: 800px;
            margin: 0 auto;
        }
        .welcome-message {
            font-size: 2.5em;
            color: #333;
            margin-bottom: 20px;
        }
        .user-email {
            font-size: 1.2em;
            color: #666;
            margin-bottom: 40px;
        }
        .options-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 40px;
        }
        .option-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px 40px;
            border-radius: 10px;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.2em;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            min-width: 200px;
        }
        .option-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }
        .logout-btn {
            background: #f0f0f0;
            color: #667eea;
            padding: 12px 30px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            transition: all 0.3s ease;
            margin-top: 40px;
            display: inline-block;
        }
        .logout-btn:hover {
            background: #e0e0e0;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="welcome-container">
            <h1 class="welcome-message">Welcome, <span id="username"></span>!</h1>
            
            <div class="options-container">
                <a href="#" class="option-btn">Candidate Review</a>
                <a href="/assessment-creation.html" class="option-btn">Assessment Creation</a>
            </div>
            
            <a href="/" class="logout-btn">Logout</a>
        </div>
    </div>
    <script>
        // Get the email from the URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const email = urlParams.get('email');
        
        // Display the email
        document.getElementById('username').textContent = email.split('@')[0];
        document.getElementById('userEmail').textContent = email;
    </script>
</body>
</html>
