<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interviewer Landing</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body { background: white; }
        .container { text-align: center; padding: 40px; max-width: 800px; margin: 0 auto; }
        .welcome-message { font-size: 2.5em; color: #333; margin-bottom: 20px; }
        .options-container { display: flex; justify-content: center; gap: 20px; margin-top: 40px; }
        .option-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px 40px;
            border-radius: 10px;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.2em;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            min-width: 220px;
        }
        .option-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.15);
        }
        .back-btn {
            background: #f0f0f0;
            color: #667eea;
            padding: 12px 30px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            transition: all 0.3s ease;
            margin-top: 40px;
            display: inline-block;
        }
        .back-btn:hover {
            background: #e0e0e0;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="welcome-message">Welcome, Interviewer!</h1>
        <div class="options-container">
            <a href="practice-interview.html" class="option-btn">Practice Interviews</a>
            <a href="interviewer-dashboard.html" class="option-btn">Interviews</a>
        </div>
        <a href="/" class="back-btn">Back to Home</a>
    </div>
</body>
</html>
